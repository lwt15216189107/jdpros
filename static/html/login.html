<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="shortcut icon" href="https://www.jd.com/favicon.ico">
    <link rel="stylesheet" href="../css/reset3.0.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="contain">
        <div class="inner">
            <!-- 登录 -->
            <div class="login">
                <!-- 账号密码 -->
                <form action="">
                    <p>
                        <input type="number" placeholder="用户名/手机号/邮箱">
                        <img src="../img/wrong.png" alt="">
                    </p>
                    <div class="pwd">
                        <input type="password" part="" placeholder="请输入密码">
                        <span>忘记密码</span>
                        <img src="../img/eye_close.png" alt="">
                        <img src="../img/wrong.png" alt="">
                    </div>
                </form>
                <p class="erro">账号或密码不正确</p>
                <!-- 登录按钮 -->
                <button class="btn1">登录</button>
                <p class="quik_btn">
                    <span>短信验证码登录</span>
                    <span>手机快速注册</span>
                </p>
                <div class="other">
                    <div class="top">
                        <span></span>
                        <h3>其他登录方式</h3>
                        <span></span>
                    </div>
                    <div class="pic">
                        <img src="../img/qq.png" alt="">
                        <img src="../img/wxpng.png" alt="">
                        <img src="../img/apple.png" alt="">
                    </div>
                    <div class="bottom">
                        <input type="checkbox">
                        <span>若您输入的手机号未注册，将为您直接注册，注册即视为同意</span>
                        <a href="">京东用户注册协议、</a>
                        <a href="">用户隐私协议</a>
                    </div>
                    <div class="tick">
                        请阅读并勾选协议
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/axios.js"></script>
<script src="/js/login.js"></script>
</html>
